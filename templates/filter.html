{% extends "base.html" %}
{% block title %}Filter{% endblock %}
{% block content %}

<h1>Filters</h1>
<p>{{ text|upper }}</p>
<p>{{ text|lower }}</p>
<p>{{ text|title }}</p>
<p>{{ text|replace('l', '6') }}</p>
<p>{{ text|reverse }}</p>
<p>{{ text|repeat }}</p>
<p>{{ text|repeat(6) }}</p>
<p>{{ text|alternate_case }}</p>





{% endblock %}
